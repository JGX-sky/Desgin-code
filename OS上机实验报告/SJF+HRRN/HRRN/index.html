<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRRN</title>
    <link href="PCB.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <script src = "PCB.js" id="Last_Script"></script>
    Number of Process : <input type = "text" id="Pro_Num"/>
   
    <button class="btn" onclick="Instantiate()">Set</button>
    <p></p>
    <div id = "Processes">
        <p></p>
        </div>
        <div id="Table_Scroll">
            <table id="Process_Table">
                <tr>
                    <th class="table_head">进程_name</th>
                    <th class="table_head">服务时间</th>
                    <th class="table_head" colspan="2">到达时间</th>
                </tr>
            </table>
             <button style="margin:10px 5px;width:130px;" class="btn" onclick="Start()">Start Process</button>
        </div>
        <div id = "Detail_Table">
                <table id="Process_Table2">
                    <tr>
                    <th class="table_head">进程_name</th>
                    <th class="table_head">总服务时间</th>
                    <th class="table_head">到达时间</th>
                    <th class="table_head">已完成时间</th>
                    <th class="table_head">剩余服务时间</th>
                    <th class="table_head">HRRN优先权</th>
                    </tr>
                </table>
        </div>
    <script src = "PCB.js" id="Last_Script"></script>
</body>
</html>
